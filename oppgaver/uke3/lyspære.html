<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else else if</title>
    <style>
        .hungrySetting{

</head>

        function changeHungrySetting(){
            hungry = !hungry; 
            changeHungryText();
        }

            if (hungry == true){

            } else {

        }

        }

        function NotEqualTo() {
            if (numberOne != numberTwo){
                setTextToTrue();
            } else {
                setTextToFalse();
            }
        };
        function EqualTo(){
            if (numberTwo == textNumber){

            } else {

            }
        };
        function LessThan(){
            if (numberOne < numberTwo){

            } else {

            }
        };
        function LargerThan(){

                setTextToTrue();
            } else {

            }
        };

            if (numberOne < 20 && numberTwo > numberOne){
                setTextToTrue();

        function OrCheck(){

</body>
</html>
